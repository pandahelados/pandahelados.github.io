<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contáctanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #9cd6e2; margin: 0; }
    header { background-color: #fcd12a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { height: 50px; }
    .icon-btn { background: none; border: none; color: #ec1d6f; font-size: 24px; margin-left: 10px; }
    .section-title { background: #ec1d6f; color: yellow; text-align: center; padding: 10px; font-weight: bold; font-size: 30px; }
    .contact-box { background-color: #fcd12a; padding: 15px; margin: 15px 0; text-align: center; font-weight: bold; border-radius: 10px; }
    .opinion-box { background: #ec1d6f; color: yellow; text-align: center; padding: 10px; font-weight: bold; margin-top: 20px; border-radius: 10px; }
    .form-control { border-radius: 10px; margin-top: 10px; }
    .btn-send { background: #ec1d6f; color: white; font-weight: bold; margin-top: 10px; border-radius: 10px; padding: 10px 20px; }
  </style>
</head>
<body>

<header>
  <img src="images/logopanda.png" alt="Logo Panda" class="logo">
  <div>
    <button class="icon-btn"><i class="bi bi-search"></i></button>
    <button class="icon-btn"><i class="bi bi-bell"></i></button>
    <button class="icon-btn"><i class="bi bi-list"></i></button>
  </div>
</header>

<div class="section-title">CONTACTANOS</div>

<div class="container text-center">
  <div class="row g-3 mt-3">
    <div class="col-md-6">
      <div class="contact-box"><i class="bi bi-telephone"></i><br> LA PAZ: 1234567<br>ORURO: 1234567<br>CBBA: 1234567</div>
    </div>
    <div class="col-md-6">
      <div class="contact-box"><i class="bi bi-envelope"></i><br>helados.panda@gmail.com</div>
    </div>
  </div>

  <div class="opinion-box">SUGERENCIAS Y OPINIONES</div>
  <form>
    <textarea class="form-control" rows="5" placeholder="Escribe aquí tu mensaje..."></textarea>
    <button type="submit" class="btn btn-send">ENVIAR</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
