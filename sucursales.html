<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sucursales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #9cd6e2; margin: 0; }
    header { background-color: #fcd12a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { height: 50px; }
    .icon-btn { background: none; border: none; color: #ec1d6f; font-size: 24px; margin-left: 10px; }
    .section-title { background: #ec1d6f; color: yellow; text-align: center; padding: 10px; font-weight: bold; font-size: 30px; }
    .sucursal { background-color: #ec1d6f; color: white; border-radius: 10px 10px 0 0; text-align: center; padding: 8px; font-weight: bold; }
    .mapa { width: 100%; height: 300px; object-fit: cover; border: 2px solid #ec1d6f; }
  </style>
</head>
<body>

<header>
  <img src="images/logopanda.png" alt="Logo Panda" class="logo">
  <div>
    <button class="icon-btn"><i class="bi bi-search"></i></button>
    <button class="icon-btn"><i class="bi bi-bell"></i></button>
    <button class="icon-btn"><i class="bi bi-list"></i></button>
  </div>
</header>

<div class="section-title">SUCURSALES</div>

<div class="container mt-3">
  <div class="row text-center g-3">
    <div class="col-md-4">
      <div class="sucursal">LA PAZ</div>
      <img src="images/heladospandadonde.jpeg" class="mapa" alt="Mapa La Paz">
    </div>
    <div class="col-md-4">
      <div class="sucursal">ORURO</div>
      <img src="images/heladospandadonde.jpeg" class="mapa" alt="Mapa Oruro">
    </div>
    <div class="col-md-4">
      <div class="sucursal">CBBA</div>
      <img src="images/heladospandadonde.jpeg" class="mapa" alt="Mapa Cochabamba">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
