<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #9cd6e2; margin: 0; }
    header { background-color: #fcd12a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { height: 50px; }
    .icon-btn { background: none; border: none; color: #ec1d6f; font-size: 24px; margin-left: 10px; }
    .section-title { background: #ec1d6f; color: yellow; text-align: center; padding: 10px; font-weight: bold; font-size: 30px; }
    .carousel-item img { height: 350px; object-fit: cover; border-radius: 10px; width: 100%; }
    .product-btns { margin-top: 20px; }
    .product-btn { background-color: #ec1d6f; color: white; border-radius: 20px; padding: 10px 25px; font-weight: bold; border: none; width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
<header>
  <img src="images/logopanda.png" alt="Logo Panda" class="logo" />
  <div>
    <button class="icon-btn"><i class="bi bi-search"></i></button>
    <button class="icon-btn"><i class="bi bi-bell"></i></button>
    <button class="icon-btn"><i class="bi bi-list"></i></button>
  </div>
</header>

<div class="section-title">PRODUCTOS</div>

<div id="productosCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/heladofresa.jpg" class="d-block w-100" alt="Paletas" />
    </div>
    <div class="carousel-item">
      <img src="images/heladovasito.jpeg" class="d-block w-100" alt="Vasitos" />
    </div>
    <div class="carousel-item">
      <img src="images/heladopastel.jpeg" class="d-block w-100" alt="Tortas" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#productosCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-dark rounded-circle"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productosCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark rounded-circle"></span>
  </button>
</div>

<div class="container product-btns">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4">
      <button class="product-btn">PALETAS</button>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <button class="product-btn">VASITOS</button>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <button class="product-btn">TORTAS</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
