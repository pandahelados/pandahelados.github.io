<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosotros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #9cd6e2; margin: 0; }
    header { background-color: #fcd12a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { height: 50px; }
    .icon-btn { background: none; border: none; color: #ec1d6f; font-size: 24px; margin-left: 10px; }
    .section-title { background: #ec1d6f; color: yellow; text-align: center; padding: 10px; font-weight: bold; font-size: 30px; }
    .carousel-item img { height: 350px; object-fit: cover; border-radius: 10px; width: 100%; }
    .info-box { background-color: #fcd12a; padding: 15px; text-align: center; font-weight: bold; border-radius: 10px; margin-bottom: 15px; }
    .historia { background-color: #ec1d6f; color: white; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <img src="images/logopanda.png" alt="Logo Panda" class="logo" />
  <div>
    <button class="icon-btn"><i class="bi bi-search"></i></button>
    <button class="icon-btn"><i class="bi bi-bell"></i></button>
    <button class="icon-btn"><i class="bi bi-list"></i></button>
  </div>
</header>

<div class="section-title">NOSOTROS</div>

<div id="nosotrosCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/heladospandahistoria.jpg" class="d-block w-100" alt="Nosotros" />
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="info-box">MISIÓN: Crear helados con sabor boliviano y alma trabajadora.</div>
    </div>
    <div class="col-12 col-md-6">
      <div class="info-box">VISIÓN: Ser el helado favorito de los bolivianos.</div>
    </div>
    <div class="col-12">
      <div class="historia">Nacido en Bolivia, Panda es una de las marcas más queridas por su historia, tradición y sabor.</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
